name: FSPEN


FFT:
  win_len: 512
  win_inc: 128
  fft_len: 512
  win_type: 'hamming'
  sqrt_window: False

channel_size: 8

dual_path_extension: 
  num_modules: 3
  parameters:
      input_size: 16
      intra_hidden_size: 16
      inter_hidden_size: 16
      groups: 8
      rnn_type: GRU

bands_num_in_groups: [8,6,6,6,6]

full_band_encoder: 
        encoder1: 
            in_channels: 2
            out_channels: 4
            kernel_size: 6
            stride: 2
            padding: 2
        
        encoder2: 
            in_channels: 4
            out_channels: 16
            kernel_size: 8
            stride: 2
            padding: 3
        
        encoder3: 
            in_channels: 16
            out_channels: 32
            kernel_size: 6
            stride: 2
            padding: 2


full_band_decoder: 
        decoder1: 
            in_channels: 64
            out_channels: 16
            kernel_size: 6
            stride: 2
            padding: 2
       
        decoder2: 
            in_channels: 32
            out_channels: 4
            kernel_size: 8
            stride: 2
            padding: 3
       
        decoder3: 
            in_channels: 8
            out_channels: 2
            kernel_size: 6
            stride: 2
            padding: 2
       
  
    
sub_band_encoder: 
        encoder1: 
            group_width: 16
            conv: 
                start_frequency: 0
                end_frequency: 16
                in_channels: 1
                out_channels: 32
                kernel_size: 4
                stride: 2
                padding: 1
            
        
        encoder2: 
            group_width: 18
            conv: 
                start_frequency: 16
                end_frequency: 34
                in_channels: 1
                out_channels: 32
                kernel_size: 7
                stride: 3
                padding: 2
            
        
        encoder3: 
            group_width: 36
            conv: 
                start_frequency: 34
                end_frequency: 70
                in_channels: 1
                out_channels: 32
                kernel_size: 11
                stride: 5
                padding: 2
            
        
        encoder4: 
            group_width: 66
            conv: 
                start_frequency: 70
                end_frequency: 136
                in_channels: 1
                out_channels: 32
                kernel_size: 20
                stride: 10
                padding: 4
            
        
        encoder5: 
            group_width: 121
            conv: 
                start_frequency: 136
                end_frequency: 257
                in_channels: 1
                out_channels: 32
                kernel_size: 30
                stride: 20
                padding: 5

sub_band_decoder: 
        decoder0: 
            in_features: 64
            out_features: 2
        
        decoder1: 
            in_features: 64
            out_features: 3
        
        decoder2: 
            in_features: 64
            out_features: 6
        
        decoder3: 
            in_features: 64
            out_features: 11
        
        decoder4: 
            in_features: 64
            out_features: 20
        
    

merge_split: 
        channels: 64
        bands: 32
        compress_rate: 2
